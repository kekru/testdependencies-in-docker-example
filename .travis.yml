language: java
jdk:
  - oraclejdk8
  
sudo: required

services:
  - docker
  
cache:
  directories:
  - $HOME/.m2
  
before_install:
  - docker version
  - docker run -d -p 4243:2375 -v /var/run/docker.sock:/var/run/docker.sock jarkt/docker-remote-api

script:
  - mvn clean verify -P dockermaven -Ddocker.host=127.0.0.1 -Ddocker.port=4243
